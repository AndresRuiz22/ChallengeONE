<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Encriptador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0031fcdede.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="Logo Alura">
        </header>

        <main>
            <div class="input">
                <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <p>
                    <i class="fas fa-exclamation-circle"></i> Solo letras
                    minusculas y sin acentos
                </p>
            </div>

            <div class="botones">
                <button type="button">Encriptar</button>
                <button type="button">Desencriptar</button>
            </div>

            <div class="resultado">
                <div class="contenido">
                    <img src="img/Muñeco.png" alt="Muñeco buscando algo ">
                    <br>
                    <p>
                        <strong>Ningún mensaje fue encontrado.</strong> <br>
                        <br>
                        Ingresa el texto que deseas encriptar o desencriptar
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <p>Andres Felipe Ruiz Ramirez</p>
            <hr>
            <div class="redes-sociales">
                <a href="https://www.linkedin.com/in/AndresRRamirez" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/AndresRuiz22" target="_blank">
                    <i class="fa-brands fa-github" ></i>
                </a>
            </div>
        </footer>
    </body>

</html>
